i{padding:0 16px;display:inline;position:relative}.nav .nav-hold .menu ul li a:link{color:#fff;text-decoration:none}.nav .nav-hold .menu ul li a:visited{color:#fff;text-decoration:none}.nav .nav-hold .language{float:right;font-size:1em;padding:0 16px}.nav .nav-hold .language ul{position:relative;margin:0 -16px;top:-16px;visibility:hidden;opacity:0;background-color:#fff;line-height:1em;box-shadow:0 14px 28px rgba(0,0,0,.19),0 6px 6px rgba(0,0,0,.23);border-radius:4px}.nav .nav-hold .language ul li{padding:8px 16px}.nav .nav-hold .mobile-nav-menu{width:300px;height:100%;position:fixed;top:0;left:-300px;background-color:#fff;box-shadow:0 14px 28px rgba(0,0,0,.25),0 10px 10px rgba(0,0,0,.22)}.nav .nav-hold .mobile-nav-menu ul{text-align:left}.nav .nav-hold .mobile-nav-menu ul a{padding-left:16px;width:100%;display:block;box-sizing:border-box}.nav .nav-hold .mobile-nav-menu ul a:link{color:#000;text-decoration:none}.nav .nav-hold .mobile-nav-menu ul a:visited{color:#000;text-decoration:none}.nav .nav-hold .mobile-nav-menu ul li::after{height:1px;display:block;width:100%;content:&#34; &#34;;background-color:#000}.nav .nav-hold .mobile-nav-cover{width:100%;height:100%;position:fixed;background-color:rgba(0,0,0,0);display:none}

    <script>
    //registar nav
    document.getElementById('mobile-nav-toggle').onclick = function(e){
        e.preventDefault()
        document.getElementById('mobile-nav-menu').classList.toggle("active");
        document.getElementById('mobile-nav-cover').classList.toggle("active");
    }
    document.getElementById('mobile-nav-cover').onclick = function(e){
        e.preventDefault()
        document.getElementById('mobile-nav-menu').classList.toggle("active");
        document.getElementById('mobile-nav-cover').classList.toggle("active");
    }
    //registar fab logic
    if(document.getElementById('fab')){
        document.getElementById('fab').onclick = function(e){
            e.preventDefault()
            Array.from(document.getElementsByClassName('mini')).map((element)=>element.classList.toggle("active"));
        }
    }
    //registar service worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js', {scope: '/'})
        .then(function(reg) {
            // registration worked
            console.log('Registration succeeded. Scope is ' + reg.scope);
        }).catch(function(error) {
            // registration failed
            console.log('Registration failed with ' + error);
        });
    }
    function scrollUp(){
        console.log(window.scrollX)
        if(window.scrollY == 0){
            document.getElementsByClassName('nav')[0].classList.add('top')
            document.querySelector("meta[name=theme-color]").setAttribute("content", "#242424");
        }else{
            document.getElementsByClassName('nav')[0].classList.remove('top')
            document.querySelector("meta[name=theme-color]").setAttribute("content", "#000000");
        }
    }
    window.onscroll = scrollUp
    scrollUp()
    //registar share
    function share(e){
        e.preventDefault()
        console.log(e,this.dataset)
        navigator.share({
            title: this.dataset.title,
            text: this.dataset.text,
            url: window.location,
        })
        .catch((error) => console.log('Error sharing', error));
    }
    if (navigator.share) {
        Array.from(document.getElementsByClassName('share')).map((element)=>{console.log(element);element.onclick=share;});
    }

</script>
